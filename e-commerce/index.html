<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elenganza</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Iconscout cdn-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Fonts -->
    
</head>
<body>
    <!-- Header Section -->
    <header>
        <a href="#" class="logo">elenganza</a>
        <ul class="navbar">
            <li><a href="#home">Home</a></li>
            <li><a href="#new">New</a></li>
            <li><a href="#clothes">Clothings</a></li>
            <li><a href="#bags">Bags</a></li>
            <li><a href="#about">About Us</a></li>
        </ul>
        <div class="header-icon">
            <a href="#">
                <i class="fa-solid fa-bag-shopping"></i>
            </a>
            <div class="bx bx-menu" id="menu-icon"></div>
        </div>
    </header>
    
    <!-- Main Content Section -->
    <main>
        <!-- Home section -->
        <section class="home" id="home">
            <div class="home-text">
                <h1>New <br><span>Arrivals</span></h1>
                <button class="btn"><a href="new">shop here <span>!!!</span></a></button>
            </div>
        </section>

        <!-- Featured section -->
        <section class="featured" id="featured">
            <div class="section-title">
              <h2>Featured Content</h2>
              <p>See what is trending in our shop.</p>
            </div>
            <div class="carousel-container">
              <i class="fa-solid fa-arrow-left" id="prevBtn"></i>
              <div class="featured-content">
                <div class="carousel-item">
                  <div class="row">
                    <img src="./pics/fea1.webp" alt="sets">
                    <div class="content-text">
                      <h5>High-Waisted Wide-Leg Pants</h5>
                      <p>500£</p>
                      <button class="btn"><a href="#">show more</a></button>
                    </div>
                  </div>
                </div> <!-- end item 1-->
                <div class="carousel-item">
                  <div class="row">
                    <img src="./pics/fea2.webp" alt="sets">
                    <div class="content-text">
                      <h5>White Summer Dress</h5>
                      <p>430£</p>
                      <button class="btn"><a href="#">show more</a></button>
                    </div>
                  </div>
                </div> <!-- end item 2-->
                <div class="carousel-item">
                  <div class="row">
                    <img src="./pics/fea3.webp">
                    <div class="content-text">
                      <h5>High-Waisted Stripped Pants</h5>
                      <p>500£</p>
                      <button class="btn"><a href="#">show more</a></button>
                    </div>
                  </div>
                </div> <!-- end item 3-->
                <div class="carousel-item">
                  <div class="row">
                    <img src="./pics/fea4.webp">
                    <div class="content-text">
                      <h5>Baby Blue Summer Top</h5>
                      <p>250£</p>
                      <button class="btn"><a href="#">show more</a></button>
                    </div>
                  </div>
                </div> <!-- end item 4-->
                <div class="carousel-item">
                  <div class="row">
                    <img src="./pics/fea5.webp">
                    <div class="content-text">
                      <h5>Cotton White Oversized T-Shirt</h5>
                      <p>300£</p>
                      <button class="btn"><a href="#">show more</a></button>
                    </div>
                  </div>
                </div> <!-- end item 5-->
              </div>
              <i class="fa-solid fa-arrow-right" id="nextBtn"></i>
            </div>
        </section> 
    </main>

    <!-- Footer Section -->

    <script src="./script.js"></script>
</body>
</html>
