<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your E-commerce Store</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Iconscout cdn-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="header-top">
            <div class="container">
                <ul class="header-social-container">
                    <li>
                        <a href="#" class="social-link">
                            <i class="fa-brands fa-square-facebook"></i>
                        </a>
                    </li> <!-- end of item 1-->

                    <li>
                        <a href="#" class="social-link">
                            <i class="fa-brands fa-instagram"></i>
                        </a>
                    </li> <!-- end of item 2-->

                    <li>
                        <a href="#" class="social-link">
                            <i class="fa-brands fa-square-twitter"></i>
                        </a>
                    </li> <!-- end of item 3-->
                </ul>

                <div class="header-alert-container">
                    <p><b>Free Shipping!!!</b> This Week Order Over - 5500DZ</p>
                </div>

                <div class="header-top-actions">
                    <select name="currrency">
                        <option value="dzd">DZD</option>
                        <option value="eur">EUR</option>
                    </select>

                    <select name="language">
                        <option value="en">English</option>
                        <option value="fr">Fran&ccedil;ais</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="header-main">
            <div class="container">
                <div class="logo">
                    <h1>Eleganza</h1>
                </div>

                <div class="header-search-container">
                    <input type="search" name="search" class="search-field" placeholder="Search Eleganza">
                    <button class="search-btn">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </div>

                <div class="header-user-actions">
                    <button class="action-btn">
                        <i class="fa-solid fa-user"></i>
                    </button> <!-- end item 1 -->
                    <button class="action-btn">
                        <i class="fa-solid fa-heart"></i>
                        <span class="count">0</span>
                    </button> <!-- end item 2 -->
                    <button class="action-btn">
                        <i class="fa-solid fa-bag-shopping"></i>
                        <span class="count">0</span>
                    </button> <!-- end item 3 -->
                </div>
            </div>
        </div>

        <nav class="desktop-menu">
            <div class="container">
                <ul class="desktop-menu-categories">
                    <li class="menu-category">
                        <a href="#" class="menu-title">Home</a>
                    </li> <!-- end item 1-->

                    <li class="menu-category">
                        <a href="#" class="menu-title">Inventory</a>
                        <ul class="dropdown-panel">
                            <li class="panel-item">
                                <a href="#">Dresses</a>
                            </li> <!-- end item 1-->
                            <li class="panel-item">
                                <a href="#">Shirts</a>
                            </li> <!-- end item 2-->
                            <li class="panel-item">
                                <a href="#">Tops</a>
                            </li> <!-- end item 3-->
                            <li class="panel-item">
                                <a href="#">Sets</a>
                            </li> <!-- end item 4-->
                            <li class="panel-item">
                                <a href="#">Pants</a>
                            </li> <!-- end item 5-->
                            <li class="panel-item">
                                <a href="#">Coats</a>
                            </li> <!-- end item 6-->
                            <li class="panel-item">
                                <a href="#">Bags</a>
                            </li> <!-- end item 7-->
                        </ul>
                    </li> <!-- end item 2-->

                    <li class="menu-category">
                        <a href="#" class="menu-title">About Us</a>
                    </li> <!-- end item 3-->

                    <li class="menu-category">
                        <a href="#" class="menu-title">Hot offers</a>
                    </li> <!-- end item 4-->
                </ul>
            </div>
        </nav>

        <div class="mobile-bottom-nav">
            <button class="action-btn" data-mobile-menu-open-btn>
                <i class="fa-solid fa-bars"></i>
            </button>

            <button class="action-btn">
                <i class="fa-solid fa-bag-shopping"></i>
                <span class="count">0</span>
            </button>

            <button class="action-btn" data-mobile-menu-open-btn>
                
            </button>
        </div>
    </header>

    <!-- Main Content Section -->
    <main>
        <!-- Product Listings -->
        <section class="product-listings">
            <!-- Display your products here -->
        </section>

        <!-- Product Details Page -->
        <section class="product-details">
            <!-- Display detailed information about a specific product -->
        </section>

        <!-- Shopping Cart -->
        <section class="shopping-cart">
            <!-- Display the items added to the shopping cart -->
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <!-- Footer content such as links, contact information, etc. -->
    </footer>
</body>
</html>
