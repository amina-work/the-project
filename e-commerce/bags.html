  <!-- javascript -->
  <script>
    // Get all category items and clothing items
    const bagCategoryItems = document.querySelectorAll('.bag-category-item');
    const bagsItems = document.querySelectorAll('.bags-item');

    // Attach click event listener to each category item
    bagCategoryItems.forEach(bagCategoryItem => {
      bagCategoryItem.addEventListener('click', () => {
        const bagCategoryId = bagCategoryItem.id;

        // Remove 'active' class from all category items
        bagCategoryItems.forEach(bagItem => {
          bagItem.classList.remove('active');
        });

        // Add 'active' class to the clicked category item
        bagCategoryItem.classList.add('active');

        // Show/hide clothing items based on the selected category
        bagsItems.forEach(bagsItem => {
          const bagItemCategory = bagsItem.getAttribute('data-category');
          if (bagCategoryId === 'allbags' || bagItemCategory === bagCategoryId) {
              bagItem.classList.remove('hide');
            } else {
              bagItem.classList.add('hide');
            }
          });
        });
      });
  </script>
